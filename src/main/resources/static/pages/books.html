<!DOCTYPE html><html><head>    <!-- 頁面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>book_manager</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入樣式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>書籍管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="書籍類別" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="書籍名稱" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="書籍描述" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查詢</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序號"></el-table-column>                <el-table-column prop="type" label="書籍類別" align="center"></el-table-column>                <el-table-column prop="name" label="書籍名稱" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">編輯</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">刪除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分頁元件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增標籤彈層 -->            <div class="add-form">                <el-dialog title="新增圖書" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="書籍類別" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="書籍名稱" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">確定</el-button>                    </div>                </el-dialog>            </div>            <!-- 編輯標籤彈層 -->            <div class="add-form">                <el-dialog title="編輯檢查項" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="書籍類別" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="書籍名稱" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">確定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入元件庫 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//目前頁要展示的列表數據            dialogFormVisible: false,//新增表單是否可見            dialogFormVisible4Edit:false,//編輯表單是否可見            formData: {},//表單數據            rules: {//校驗規則                type: [{ required: true, message: '圖書類別為必填項', trigger: 'blur' }],                name: [{ required: true, message: '圖書名稱為必填項', trigger: 'blur' }]            },            pagination: {//分頁相關模型數據                currentPage: 1,//目前頁碼                pageSize:10,//每頁顯示的記錄數                total:0//總記錄數            }        },        //鉤子函數，VUE對像初始化完成後自動執行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                // 發送異步請求取得表格訊息                axios.get("/books").then(res => {                    this.dataList = res.data.data;                })            },            //彈出新增視窗            handleCreate() {            },            //重置表單            resetForm() {            },            //新增            handleAdd () {            },            //取消            cancel(){            },            // 刪除            handleDelete(row) {            },            //彈出編輯視窗            handleUpdate(row) {            },            //修改            handleEdit() {            },            //分頁查詢            //切換頁碼            handleCurrentChange(currentPage) {            },            //條件查詢        }    })</script></html>
